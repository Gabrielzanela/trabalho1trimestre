    <p>O Carnaval é uma tradicional festa popular realizada em diferentes locais do mundo, sendo a mais celebrada no Brasil.<br> Apesar do forte secularismo presente no Carnaval, a festa é tradicionalmente ligada ao catolicismo,<br>
 uma vez que sua celebração antecede a Quaresma.</p>
